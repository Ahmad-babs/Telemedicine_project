<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comprehensive telemedicine services for modern healthcare. Schedule appointments, consult doctors, and access quality health services.">
    <meta name="keywords" content="telemedicine, healthcare, virtual consultations, medical appointments, health services">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair:opsz,wght@5..1200,300..900&display=swap">
    <title>Search</title>
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>
    <section class="search">
        <div class="searchContainer">
            <h2>Find Doctors or Services</h2>
            <form id="searchForm">
                <label for="searchInput">Search</label>
                <input 
                    type="text" 
                    id="searchInput" 
                    name="searchInput" 
                    placeholder="Type a doctor's name or service" 
                    required 
                >
                <button type="submit" class="btn">Search</button>
            </form>
            <div id="searchResults" class="searchResults">
                <h3 class="resultsTitle">Results Found</h3>
                <!-- Results will be displayed here -->

                <p class="noResults">No results found. Start typing to search.</p>
            </div>
            
        </div>
    </section>

    <script src="../Js/script.js"></script>
</body>
</html>
