<head>

    <meta name="description" content="Comprehensive telemedicine services for modern healthcare. Schedule appointments, consult doctors, and access quality health services.">
    <meta name="keywords" content="telemedicine, healthcare, virtual consultations, medical appointments, health services">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">

    <title>Contact Us</title>

</head>
<body>
    <div class="nav">
        <div class="logo">
            <p><span style="color: #e0501b; font-size: 5vw;"><strong>H</strong></span> &nbsp;&nbsp;<span style="font-size: 3vw;"><strong>H</strong></span>ealthCare</p>

            <a href="index.html" class="mainlink">Home</a>

            <a href="contact.html">Contact</a>
        </div>
    </div>

    <section class="contact">
        <div class="contactContainer">
            <h2>Contact Us</h2>
            <form id="contactForm" action="your_backend_handler_url" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message" rows="5" required maxlength="500"></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <div class="footer">
        <h1>H Healthcare</h1>
        <div class="footerLinks">
            <a href="index.html" class="mainlink">Home</a>
            <a href="about.html">About</a>

        </div>
