<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comprehensive telemedicine services for modern healthcare. Schedule appointments, consult doctors, and access quality health services.">
    <meta name="keywords" content="telemedicine, healthcare, virtual consultations, medical appointments, health services">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair:opsz,wght@5..1200,300..900&display=swap">
    <title>Contact Us</title>
    <link rel="stylesheet" href="C:\Users\HP\Desktop\plp_24\Telemedicine\Telemedicine-frontend\css\contact.css">
</head>
<body>
    <section class="contact">
        <div class="contactContainer">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>


    <script src="C:\Users\HP\Desktop\plp_24\Telemedicine\Telemedicine-frontend\Js\script.js"></script>
</body>
</html>
