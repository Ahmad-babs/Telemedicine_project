<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comprehensive telemedicine services for modern healthcare. Schedule appointments, consult doctors, and access quality health services.">
    <meta name="keywords" content="telemedicine, healthcare, virtual consultations, medical appointments, health services">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair:opsz,wght@5..1200,300..900&display=swap">
    <link rel="stylesheet" href="../css/appointment.css">
    <title>Book Appointment</title>
</head>
<body>
    <!-- Header Section -->
    <div class="nav">
        <div class="logo">
            <p><span style="color: #e0501b; font-size: 5vw;"><strong>H</strong></span> &nbsp;&nbsp;<span style="font-size: 3vw;"><strong>H</strong></span>ealthCare</p>
        </div>
        <div class="links">
            <a href="index.html" class="mainlink">Home</a>
            <a href="about.html">About</a>
            <a href="doctors.html">Doctors</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Booking Form Section -->
    <section class="booking">
        <div class="bookingContainer">
            <h2>Book an Appointment</h2>
            <form id="bookingForm" action="/appointments" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="service">Select Service</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Select a service</option>
                    <option value="consultation">Consultation</option>
                    <option value="checkup">Check-up</option>
                    <option value="therapy">Therapy</option>
                </select>

                <label for="date">Appointment Date</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Appointment Time</label>
                <input type="time" id="time" name="time" required>

                <button type="submit" class="btn">Book Appointment</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <div class="footer">
        <h1>H Healthcare</h1>
        <div class="footerLinks">
            <a href="index.html" class="mainlink">Home</a>
            <a href="about.html">About</a>
            <a href="doctors.html">Doctors</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="ref">
            <p>&copy; 2024 H.Healthcare. All Rights Reserved.</p>
        </div>
    </div>

    <!-- Script -->
    <script src="../Js/script.js"></script>
</body>
</html>
