<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comprehensive telemedicine services for modern healthcare. Schedule appointments, consult doctors, and access quality health services.">
    <meta name="keywords" content="telemedicine, healthcare, virtual consultations, medical appointments, health services">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair:opsz,wght@5..1200,300..900&display=swap">
    <title>Sign Up</title>
    <link rel="stylesheet" href="C:\Users\HP\Desktop\plp_24\Telemedicine\Telemedicine-frontend\css\signup.css">
</head>
<body>
    <section class="signup">
        <div class="signupContainer">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="loginPrompt">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </section>

    <script src="C:\Users\HP\Desktop\plp_24\Telemedicine\Telemedicine-frontend\Js\script.js"></script>
</body>
</html>
